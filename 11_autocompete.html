<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autocompelete</title>
</head>
<body>
    <form action="success.html" autocomplete="on"><br>
        f.name: <input type="text" name="f.name"><br>
        l.name: <input type="text" name="l.name"><br>
        email: <input type="text" name="email" autocomplete="off"><br>
        <input type="submit" value="submit">
        <input type="reset" value="clear all">
    </form>
</body>
</html>
