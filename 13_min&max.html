<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min&max tag</title>
</head>
<body>
    <form action="success.html">
        <table border="1" cellpadding="10" cellspacing="5" align="center" width="50%">
            <tr>
                <td><label for="source">source</label>
                <input type="text" name="source" id="source" required list="cities_name"></td>
            </tr>
            <tr>
                <td>
                    <label for="destination">destination</label>
                    <input type="text" name="destination" id="destination" required list="cities_name">
                </td>
            </tr>
            <tr>
                <td><label for="journey date">journey_date</label>
                <input type="date" name="date" id="date" min="2026-01-18" max="2026-02-18" required></td>
            </tr>
            <tr>
                <td><label for="seats">select seats</label>
                 
                <input type="number" id="seats" name="seats" min="1" max="8" required></td>
            </tr>
            <tr>
                <td>
                    <label for="" >bustype</label>
                    <input type="radio" name="bustype">express
                     <input type="radio" name="bustype">ac
                      <input type="radio" name="bustype">non-ac
                       <input type="radio" name="bustype">seating
                        <input type="radio" name="bustype">sleeper
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit">
                    <input type="reset" name="clear all">
                </td>
            </tr>
        </table>
    </form>
     <datalist id="cities_name">
        <option value="bhavnagar">
        <option value="vadodara">
        <option value="jamnagar">
        <option value="bharuch">
        <option value="diu">
        <option value="rajkot">
        <option value="ahemdabad">
        <option value="junagadh">
        <option value="mahua">
        <option value="sihor">
        <option value="talaja">
        <option value="dhola">
        <option value="surat">
        <option value="daman">
        <option value="palitana">
         <option value="dholaveera">
                     </datalist>
</body>
</html>
